{% extends 'resume/base.html' %}
{% load staticfiles %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
    <div class="row">
    <div class="col-md-3 col-sm-4 mx-auto pt-5">
        <form class="form-signin" role="form" method="post" action=".">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger"><a class="close" data-dismiss="alert" href="#">Ã—</a>{{ form.errors }}</div>
            {% endif %}
          <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
          <label for="InputUsername" class="sr-only">Login</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Login" required="" autofocus="">
          <label for="InputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required="">
          <div class="checkbox mb-2 pt-2">
            <label><input name="remember" type="checkbox" value="remember-me"> Remember me</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p>Not a member yet?
                <a href="{% url 'registration_register' %}">Register</a>
            </p>
        </form>
    </div>
    </div>
{% endblock %}
