{% extends 'resume/base.html' %}
{% block title_block %}Registration{% endblock %}
{% block body_block %}

    <div class="container py-3">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <form role="form" method="post" action=".">
                {% csrf_token %}
                    <h3 class="text-center mb-4">Wellcome to sign-up page</h3>
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">Ã—</a>{{ form.errors }}
                    </div>
                    {% endif %}
                    <fieldset>
                        <div class="form-group">
                            <label class="required" for="id_username">Username</label>
                            <input class="form-control input-lg" type="text" name="username" maxlength="30" autofocus=""
                                   placeholder="Username" id="id_username" title="Letters, digits and @/./+/-/_ only."/>
                        </div>
                        <div class="form-group">
                            <label class="required" for="id_email">E-mail:</label>
                            <input class="form-control input-lg" type="email" name="email"
                                   id="id_email" required="" placeholder="example@mail.com">
                        </div>
                        <div class="form-group">
                            <label class="required" for="id_password1">Password:</label>
                                <input class="form-control input-lg" id="id_password1" name="password1" type="password"
                                       placeholder="password" title="At least 8 characters with letters and numbers"/>
                        </div>
                        <div class="form-group">
                            <label class="required" for="id_password2">Password confirmation:</label>
                                <input class="form-control input-lg" id="id_password2" name="password2"
                                    type="password" placeholder="confirm password" />
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                    </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
